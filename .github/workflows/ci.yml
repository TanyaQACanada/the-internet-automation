name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        cache-version: 0
    
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v1
    
    - name: Run RSpec tests with Allure
      run: |
        bundle exec rspec --format AllureRspecFormatter --out reports/allure-results --format documentation
    
    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: reports/allure-results
        retention-days: 5
    
    - name: Run Cucumber tests
      env:
        CI: true
        CUCUMBER_PUBLISH_TOKEN: ${{ secrets.CUCUMBER_PUBLISH_TOKEN }}
      run: bundle exec cucumber 