<!DOCTYPE html><html><head><title>RSpec Test Results</title><style>body{font-family:Arial,sans-serif;margin:20px;background-color:#f5f5f5}.container{max-width:1200px;margin:0 auto;background-color:white;padding:20px;border-radius:5px;box-shadow:0 2px 5px rgba(0,0,0,0.1)}h1{color:#333;border-bottom:2px solid #eee;padding-bottom:10px}.test-results{margin-top:20px}.test-case{margin:10px 0;padding:10px;border:1px solid #ddd;border-radius:3px}.passed{background-color:#e6ffe6;border-left:4px solid #4CAF50}.failed{background-color:#ffe6e6;border-left:4px solid #f44336}.timestamp{color:#666;font-size:0.9em;margin-top:20px}</style></head><body><div class="container"><h1>RSpec Test Results</h1><div class="test-results"><iframe src="rspec.xml" style="width:100%;height:800px;border:none;"></iframe></div><div class="timestamp">Last updated: <span id="timestamp"></span></div></div><script>document.getElementById("timestamp").textContent=new Date().toLocaleString();</script></body></html>
